sudo: required
dist: xenial

language: node_js
node_js:
  - 'node'

cache:
  bundler: true
  directories:
    - node_modules

addons:
  chrome: stable

before_install:
  - stty cols 80
  - sudo apt-get -qq update
  - sudo apt-get install -y libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
  - sudo apt-get install -y fluxbox

before_script:
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb-run'
  - sleep 3
  - fluxbox >/dev/null 2>&1 &

branches:
  only:
    - 'master'
